<div class="custom-post-dialog" ng-show="showCustomPostDialog">
    <div class="custom-post-overlay" ng-click="closeCustomPostDialog()"></div>
    <div class="custom-post-content">
        <div class="custom-post-input-section">
            <input type="text"
                   class="custom-post-input"
                   placeholder="Add message"
                   ng-model="customPostText"
                   ng-keypress="handlePostKeyPress($event)">
        </div>
        <div class="custom-post-video-input-section" style="margin: 10px 0;">
            <input type="text"
                   class="custom-post-video-input"
                   placeholder="Paste video URL (optional)"
                   ng-model="videoUrl"
                   style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px;">
        </div>
        <div class="custom-post-actions">
            <div class="custom-post-camera" ng-click="selectImages()">
                <span class="camera-icon">ðŸ“·</span>
                <span class="camera-label">{{selectedImagesText}}</span>
            </div>
            <div class="custom-post-send" ng-click="submitCustomPost()">
                <img src="assets/img/send(2).png" class="send-icon-img" alt="Send">
            </div>
        </div>
    </div>
</div>
